name: Deploy Selected Services

on:
  push:
    branches:
      - main
    paths:
      - 'ProfileService/**'
      - 'IdentifyService/**'

jobs:
  deploy-profile-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push ProfileService image
        run: |
          docker build -f ProfileService/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/profileservice:latest ProfileService
          docker push ${{ secrets.DOCKER_USERNAME }}/profileservice:latest

      - name: Trigger Render Redeploy (ProfileService)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL_PROFILE }}

  deploy-identify-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push IdentifyService image
        run: |
          docker build -f IdentifyService/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/identifyservice:latest IdentifyService
          docker push ${{ secrets.DOCKER_USERNAME }}/identifyservice:latest

      - name: Trigger Render Redeploy (IdentifyService)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL_IDENTIFY }}
