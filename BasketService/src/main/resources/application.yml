server:
  port: 8003
spring:
  application:
    name: basket-service
  datasource:
    username: ${env.MYSQL_USERNAME}
    password: ${env.MYSQL_PASSWORD}
    url: ${env.MYSQL_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
other:
  discount-service-url: ${env.DISCOUNT_SERVICE_URL}
  order-service-url: ${env.ORDER_SERVICE_URL}
